<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <a class="navbar-brand" routerLink="/"><i class="fas fa-leaf"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
     
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/shopping-cart">
          <i class="fas fa-shopping-cart"></i>
        <span class="badge badge-pill badge-warning" *ngIf="products|async as pro" >{{pro.totalItems}}</span>
        </a>
      </li>
      <ng-template #anony>
        <li  class="nav-item" routerLinkActive="active">
          <a  class="nav-link"  routerLink="/login">Login</a>
        </li>
      </ng-template>
      
     
      
      <li *ngIf="appUser; else anony " ngbDropdown class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{appUser.name}}</a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
          <ng-container *ngIf="appUser.isAdmin" >
            <a  class="dropdown-item" routerLink="/admin/products">Manage Products</a>
            <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
          </ng-container>
         
          <a class="dropdown-item" (click)="logout()" >Log Out</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
